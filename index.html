<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <style>
        .dropdown ul {
            display : none;
            list-style: none;
            margin: 0;
            border: 1px solid black;
            padding : 10px;
            width : 200px;
        }
        .dropdown.on ul {
            display:block;
        }
    </style>
    <body>
        <div id="app">
            <!--<img v-bind:id = "thubnail_${id}":src = "image">>-->
            <div :style="[dropdown, toggle ]">
                <ul>
                    <li><a href="#">메뉴1</a></li>>
                    <li><a href="#">메뉴2</a></li>>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
        let app = new Vue({
            el: '#app',
            data(){
                return {
                    id: 1,
                    image: "https://picsum.photos/200/200/?image=353",
                    style : {
                        background : 'red'
                    },
                    fontStyle: {
                        fontSize: '10px',
                        fontFamily : 'dotum'
                    },
                    dropdown: 'dropdown',
                    toggle: {
                        on : false
                    }
                };
            }
        })
        </script>
    </body>
</html>
