<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <body>
        <div id="app">
            <button type="button" @click="add">더하기</button>
            {{ counter}} <!-- @click === v-on:click -->
            <input type="text" @keyup.enter="keyUp">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
        let app = new Vue({ 
            el: '#app',
            data(){
                return {
                    counter: 0
                }
            },
            methods: { //methods 함수는 화살표 함수 사용하면 안된다(undefined로 나옴)
                add(){  
                    this.counter++;
                },
                keyUp(ev){
                    if( ev.keyCode !== 13){
                        console.log("엔터키 아님");
                        return;
                    }
                    console.log("엔터키 눌림");
                }
            }
        })
        </script> 
    </body>
</html>
