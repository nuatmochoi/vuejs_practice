<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>todo-app</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but todo-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator){ // browser 정보가 들어있는 변수 navigator
        navigator.serviceWorker.register('sw.js')
        .then(swReg => console.log(swReg))
        .catch(error => console.log(error))
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
